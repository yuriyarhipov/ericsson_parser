<div class="col-md-12">
    <div class="col-md-4"></div>
    <div class="col-md-5">
        <img src="static/main_logo.png">
    </div>
    <div class="col-md-3"></div>
</div>


<div class="col-md-4"></div>
<div class="col-md-5">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login to your account</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Login" ng-model="login">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" ng-model="pass">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="onLogin(login, pass)">login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-3"></div>
