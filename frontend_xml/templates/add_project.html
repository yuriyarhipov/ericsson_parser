<md-card>
    <md-card-title>
          <md-card-title-text>
              <span class="md-headline">Add new project:</span>
          </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form ng-submit="processForm()">
            <md-input-container>
                <label>Project name</label>
                <input type="text" ng-model="project_data.project_name">
            </md-input-container>

            <md-button class="md-raised" type="submit">Save</md-button>
        </form>
    </md-card-content>
</md-card>
