<div class="form-horizontal col-sm-6">
    <div class="form-group">
        <label for="file" class="col-sm-4 control-label">Select the First Sector:</label>
        <div class="col-sm-8">
            <select
                class="col-md-5"
                ng-options="s for s in sectors"
                ng-model="first_sector">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="file" class="col-sm-4 control-label">Select the Second Sector:</label>
        <div class="col-sm-8">
            <select
                class="col-md-5"
                ng-options="s for s in sectors"
                ng-model="second_sector">
            </select>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success" ng-click="onSave()">Add to table</button>
    </div>
</div>

<div class="col-md-12"><h3>Logical Sectors</h3> {{atble }}</div>

<table class="table col-sm-6">

    <tbody>
        <tr ng-repeat="row in table">
            <td>{{ row.first_s }}</td>
            <td>{{ row.second_s }}</td>
        </tr>
    </tbody>
</table>
