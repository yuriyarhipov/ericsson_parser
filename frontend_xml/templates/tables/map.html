<div class="row">
    <div class="col-md-12">
        <openlayers  ol-center="center" ol-markers="markers" ol-controls="controls" width="100%" height="100%">
            <ol-control name="scaleline"></ol-control>
            <ol-control name="fullscreen"></ol-control>
            <ol-marker
                ng-repeat="marker in markers"
                lat="marker.lat"
                lon="marker.lon"
                ol-style="marker.sector"></ol-marker>
        </openlayers>
    </div>
</div>
