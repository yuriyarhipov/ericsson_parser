<div class="row">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td>Network</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projects">
                <td>{{ project.name }}</td>
                <td>{{ project.network }}</td>
            </tr>
        </tbody>
    </table>
</div>
