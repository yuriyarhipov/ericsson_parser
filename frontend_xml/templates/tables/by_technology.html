<div class="row">
    <div class="form-group col-sm-4">
        <select ng-model="network" ng-change="onChangeNetwork()" class="form-control">
            <option value="GSM" selected>GSM</option>
            <option value="WCDMA">WCDMA</option>
            <option value="LTE">LTE</option>
        </select>
    </div>
</div>
<div class="row">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Table name</td>
                <td>Type</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td>
                    <a href="#/table/{{ row.filename }}/{{ row.table }}">{{ row.label }}</a>
                </td>
                <td>
                    {{ row.type }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
