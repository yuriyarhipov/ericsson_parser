<div class="row">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Filename</td>
                <td>Network</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in files">
                <td><a href="#/hardware/{{ file.filename }}/hardware/">{{ file.filename }}</a></td>
                <td>{{ file.network }}</td>
            </tr>
        </tbody>
    </table>
</div>
