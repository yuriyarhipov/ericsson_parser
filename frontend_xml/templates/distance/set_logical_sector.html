<div class="form-horizontal col-sm-6">
    <div class="form-group">
        <label for="file" class="col-sm-4 control-label">Network</label>
        <div class="col-sm-8">
            <select ng-model="network" class="form-control" name="network">
                <option value="GSM" selected>GSM</option>
                <option value="WCDMA">WCDMA</option>
                <option value="LTE">LTE</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="freq" class="col-sm-4 control-label">Frequency Band</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="freq" name="freq" ng-model="freq">
        </div>
    </div>
    <div class="form-group">
        <label for="freq" class="col-sm-4 control-label">Label Letter or Numbers?</label>
        <div class="col-sm-8">
            <select ng-model="slabel" class="form-control">
                <option value="Letter" selected>Letter</option>
                <option value="Number">Number</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="sector_name" class="col-sm-4 control-label">Sector Name</label>
        <div class="col-sm-8">
            <input ng-model="sector" class="form-control" type="text" id="sector_name" name="sector_name">
        </div>
    </div>
    <div class="form-group">
        <label for="members" class="col-sm-4 control-label">Utrancell Members</label>
        <div class="col-sm-8">
            <input ng-model="members" class="form-control" type="text" id="members" name="members">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success" ng-click="onSave()">Save</button>
    </div>
</div>
<table class="table col-sm-12">
    <thead>
        <tr>
            <td>Network</td>
            <td>Frequency Band</td>
            <td>Label</td>
            <td>Sector</td>
            <td>Members</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in table">
            <td>{{ row.network }}</td>
            <td>{{ row.freq }}</td>
            <td>{{ row.slabel }}</td>
            <td>{{ row.sector }}</td>
            <td>{{ row.members }}</td>
        </tr>
    </tbody>
</table>
