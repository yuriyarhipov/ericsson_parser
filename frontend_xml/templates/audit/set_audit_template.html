
<form ng-upload="complete(content)" class="form-horizontal col-sm-6" role="form" action="/data/audit/set_audit_template/" upload-options-enable-rails-csrf>
    <div class="form-group">
        <label for="file" class="col-sm-3 control-label">Network</label>
        <div class="col-sm-9">
            <select ng-model="network" class="form-control" name="network" ng-change="onChangeNetwork(network)">
                <option value="GSM" selected>GSM</option>
                <option value="WCDMA">WCDMA</option>
                <option value="LTE">LTE</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="file" class="col-sm-3 control-label">File</label>
        <div class="col-sm-9">
            <input type="file" id="file" name="uploaded_file">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <button type="submit" ng-disabled="$isLoading" class="btn btn-success">Upload</button>
            <button class="btn btn-default" type="reset">Cancel</button>
        </div>
    </div>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <td>Table Name</td>
            <td>Columns</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in template">
            <td>{{ row.param }}</td>
            <td>{{ row.value }}</td>
        </tr>
    </tbody>
</table>
