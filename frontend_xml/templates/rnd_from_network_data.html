<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">RND From Network Data:</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form ng-submit="processForm()">
            <md-input-container>                
                <label>Network</label>
                <md-select ng-model="rnd_data.network" ng-change="onChangeNetwork()" name="network">
                    <md-option ng-repeat="n in Network" value="{{ n }}">
                        {{ n }}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>RND Name</label>
                <input type="text" ng-model="rnd_data.rnd_name">
            </md-input-container>
            <md-button class="md-raised" type="submit">Save</md-button>
        </form>
    </md-card-content>
</md-card>
