<form ng-upload="complete(content)" class="form-horizontal col-sm-6" role="form" action="/data/save_file/" upload-options-enable-rails-csrf>
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="description" placeholder="Description" name="description">
        </div>
    </div>
    <div class="form-group">
        <label for="vendor" class="col-sm-3 control-label">Vendor</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="vendor" placeholder="Vendor" name="vendor">
        </div>
    </div>
    <div class="form-group">
        <label for="network" class="col-sm-3 text-left control-label left-label">Network</label>
        <div class="col-sm-9">
            <select
                    class="form-control"
                    id="network"
                    ng-change="onChangeNetwork()"
                    ng-model="CurrentNetwork"
                    ng-options="net for net in Network track by net"
                    name="network">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="type_file" class="col-sm-3 control-label">Type File</label>
        <div class="col-sm-9">
            <select class="form-control" id="type_file" ng-model="CurrentTypeFile" ng-options="type for type in TypeFile track by type" name="file_type"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="file" class="col-sm-3 control-label">File</label>
        <div class="col-sm-9">
            <input type="file" id="file" name="uploaded_file">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <button type="submit" ng-disabled="$isLoading" class="btn btn-success">Upload</button>
            <button class="btn btn-default" type="reset">Cancel</button>
        </div>

    </div>

</form>
