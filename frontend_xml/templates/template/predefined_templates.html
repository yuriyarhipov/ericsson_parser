<md-card ng-cloak>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Templates:</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>Template</td>
                        <td>Network</td>
                        <td>Status</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="template in templates">
                        <td><a href="#/edit_template/{{ template.template_name }}">{{ template.template_name }}</a></td>
                        <td>{{ template.network }}</td>
                        <td>{{ template.status }}</td>
                        <td><span ng-click="onDeleteTemplate(template.template_name)"><a href="/#/predefined_templates">Delete</a></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </md-card-content>
</md-card>
