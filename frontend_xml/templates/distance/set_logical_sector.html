<md-content>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Map Color Settings">
            <div class="md-padding" layout-xs="column" layout="row">
                <div flex-xs flex-gt-xs="50" layout="column">
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Technology:</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div class="form-group">
                                <label for="gsm_color" class="col-sm-6 control-label">GSM Color</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="gsm_color" ng-model="gsm_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_wcdma" class="col-sm-6 control-label">WCDMA Color</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_wcdma" ng-model="wcdma_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_lte" class="col-sm-6 control-label">LTE Color</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_lte" ng-model="lte_color">
                                </div>
                            </div>
                        </md-card-content>
                    </md-card>
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Filter:</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">One Element Search</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
                <div flex-xs flex-gt-xs="50" layout="column">
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Neighbour:</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">Selected Cell</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">Neighbour</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">New neighbour</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">Neighbour to be deleted</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                        </md-card-content>
                    </md-card>
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Interference:</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">Co-BCCH</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">Adjacent Channel(+1)</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">Adjacent Channel(-1)</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">CO-Scrambling Code (SC)</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color_element" class="col-sm-6 control-label">CO-PCI</label>
                                <div class="col-sm-6">
                                    <input type="color" class="form-control" id="color_element" ng-model="element_color">
                                </div>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </md-tab>
        <md-tab label="Map Radius Settings">
            <md-content class="md-padding">
                <form class="form">
                    <div flex="30">
                        <md-input-container class="md-block">
                            <label>Radius GSM</label>
                            <input ng-model="radius_gsm">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Radius WCDMA</label>
                            <input ng-model="radius_wcdma">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Radius LTE</label>
                            <input ng-model="radius_lte">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <md-button class="md-raised md-primary" ng-click="onSaveMapSettings(radius_wcdma,radius_lte, radius_gsm)">
                                Save
                            </md-button>
                        </md-input-container>
                    </div>
                </form>
            </md-content>
        </md-tab>
        <md-tab label="Set Logical Sector">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h3>
                        <span>Set Logical Sector</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Logical Sector</label>
                            <md-select ng-model="logical_sector" ng-change="onChangeLogicalSector(logical_sector)">
                                <md-option ng-repeat="ls in logical_sectors" value="{{ ls }}">
                                    {{ ls }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Technology</label>
                            <md-select ng-model="network">
                                <md-option ng-repeat="network in networks" value="{{ network }}">
                                    {{ network }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Band</label>
                            <md-select ng-model="band">
                                <md-option ng-repeat="band in bands" value="{{ band }}">
                                    {{ band }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div class="flex">
                        <md-input-container>
                            <select multiple size="10" class="col-md-12" ng-options="s for s in sectors" ng-model="sector">
                            </select>
                        </md-input-container>
                        <md-input-container>
                            <button ng-click="onAdd(logical_sector, network, band, sector)" class="btn btn-success">>>
                            </button>
                            </br>
                            <button ng-click="onRemove(logical_sector, selected_associated_sectors)" class="btn btn-danger"><<
                            </button>
                        </md-input-container>
                        <md-input-container>
                            <select multiple size="10" class="col-md-12" ng-options="s.sector as s.label for s in associated_sectors" ng-model="selected_associated_sectors">
                            </select>
                        </md-input-container>
                    </div>
                </div>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h3>
                            <span>Logical Relations</span>
                        </h3>
                    </div>
                </md-toolbar>
                <md-content class="md-padding">
                </md-content>
                <div layout="row">
                    <div flex="20">
                        <md-input-container class="md-block">
                            <label>Technology from</label>
                            <md-select ng-model="lr_technology_from" ng-change="onChangelr_tech_from(lr_technology_from)">
                                <md-option ng-repeat="t in lr_technologies_from" value="{{ t }}">
                                    {{ t }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Carrier from</label>
                            <md-select ng-model="lr_carrier_from" ng-change="onChangelr_tech_from(lr_technology_from)">
                                <md-option ng-repeat="c in lr_carriers_from" value="{{ c }}">
                                    {{ c }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div flex="20">
                        <md-input-container class="md-block">
                            <label>Symmetry</label>
                            <md-select ng-model="lr_symmetry">
                                <md-option ng-repeat="s in lr_symmetries" value="{{ s }}">
                                    {{ s }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div flex="20">
                        <md-input-container class="md-block">
                            <label>Technology to</label>
                            <md-select ng-model="lr_technology_to" ng-change="onChangelr_tech_to(lr_technology_to)">
                                <md-option ng-repeat="t in lr_technologies_to" value="{{ t }}">
                                    {{ t }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Carrier to</label>
                            <md-select ng-model="lr_carrier_to" ng-change="onChangelr_tech_to(lr_technology_to)">
                                <md-option ng-repeat="c in lr_carriers_to" value="{{ c }}">
                                    {{ c }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div flex="40">
                        <md-input-container>
                            <button ng-click="onClick_lr(lr_technology_from, lr_carrier_from, lr_symmetry, lr_technology_to, lr_carrier_to)" class="btn btn-success">>>
                            </button>
                            </br>
                            <button ng-click="onClickDelLr(selected_ho_realtions)" class="btn btn-danger"><<
                            </button>
                        </md-input-container>
                        <md-input-container>
                            <select multiple size="10" class="col-md-12" ng-options="r.id as r.ho_realtion for r in lr_data" ng-model="selected_ho_realtions">
                            </select>
                        </md-input-container>
                    </div>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Drive Test Legend">
            <md-content class="md-padding">
                <form ng-upload="complete(content)" class="form-horizontal col-sm-6" role="form" action="/data/files/set_drive_test_legend/"
                    upload-options-enable-rails-csrf>
                    <div class="form-group">
                        <label for="file" class="col-sm-3 control-label">File</label>
                        <div class="col-sm-9">
                            <input type="file" id="file" name="uploaded_file">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" ng-disabled="$isLoading" class="btn btn-success">Upload</button>
                            <button class="btn btn-default" type="reset">Cancel</button>
                        </div>
                    </div>
                </form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Parameter</td>
                            <td>Min Value</td>
                            <td>Max Value</td>
                            <td>Color</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="l in legend">
                            <td>{{ l[0] }}</td>
                            <td>{{ l[1] }}</td>
                            <td>{{ l[2] }}</td>
                            <td style="background-color:{{ l[3] }} ">{{ l[3] }}</td>
                        </tr>
                    </tbody>
                </table>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
