<form class="form">
    <div class="form-group">
        <label for="sector" class="col-sm-1 control-label">Sector:</label>
        <div class="col-sm-11" id="param">
            <ui-select ng-model="sector.selected" theme="bootstrap"
                ng-disabled="disabled"
                reset-search-input="false"
                on-select="onSelect($item, $model)">
                <ui-select-match placeholder="Enter a sector...">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="sec in sectors | filter:$select.search">
                        {{sec}}
                    </ui-select-choices>
                </ui-select>
            </div>
    </div>
    <div class="form-group">
        <label for="sector" class="col-sm-1 control-label">Day:</label>
        <div class="col-sm-11" id="param">
            <ui-select ng-model="day.selected" theme="bootstrap"
                ng-disabled="disabled"
                reset-search-dinput="false"
                on-select="onSelectDay($item, $model)">
                <ui-select-match placeholder="Enter a day...">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="date in dates | filter:$select.search">
                    {{ date }}
                </ui-select-choices>
            </ui-select>
            <button class="btn btn-success" ng-click="onSelectDay('none')" class="btn btn-default">
                Whole Period
            </button>
        </div>

        <div class="col-md-12">
            <highchart id="chart1" config="chartConfig"></highchart>
        </div>
    </div>
    <div class="form-group">
        <table class="table col-sm-12">
            <thead>
                <tr>
                    <td>Date</td>
                    <td>Sector</td>
                    <td>Distance</td>
                    <td>Samples</td>
                    <td>Total Sample</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in table">
                    <td>{{ row.date }}</td>
                    <td>{{ row.sector }}</td>
                    <td>{{ row.distance }}</td>
                    <td>{{ row.samples }} ({{ row.samples_percent }}% )</td>
                    <td>{{ row.total_samples }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
