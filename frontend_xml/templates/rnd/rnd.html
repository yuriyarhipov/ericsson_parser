<div class="col-md-12">
    <div class="col-md-3">
        <a href="" ng-click="show_download_panel=!show_download_panel">Upload RND Excel file</a>
    </div>
</div>

<div class="col-md-12" ng-show="show_download_panel">
    <div class="panel panel-default">
        <div class="panel-body">
            <form
                ng-upload="complete()"
                class="form-horizontal col-sm-12"
                role="form"
                action="/data/rnd/"
                upload-options-enable-rails-csrf>

                <div class="form-group">
                    <label for="file" class="col-md-3 control-label">Upload RND files</label>
                    <div class="col-md-6">
                        <input type="file" id="file" name="uploaded_file">
                        <input type="hidden" name="network" value="{{rnd_network}}">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" ng-disabled="$isLoading" class="btn btn-success">Upload</button>
                        <button class="btn btn-default" type="reset">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="show_edit_panel = !show_edit_panel">New</button>
    <button type="button" class="btn btn-danger" ng-click="onDelete()">Delete</button>
</div>
<div class="col-md-12" ng-show="show_edit_panel">
    <form class="form-inline col-md-12">
        <div class="form-group col-md-6" ng-repeat="col in columns">
            <div class="col-md-6">
                <label>{{ col }}</label>
            </div>
            <div class="col-md-6">
                <input type="text" ng-model="new_val[col]">
            </div>
        </div>
    </form>
    <button class="btn btn-success" ng-click="onSaveRnd(new_val)">Save</button>
</div>
<div ui-grid="rnd_table_config" class="RndGrid col-md-12" ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-edit ui-grid-row-edit></div>
